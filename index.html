<!DOCTYPE html>
<html lang="en">
<head>
    <title>Rock Paper Scissor Lizard Spock Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>  

    <div class="minigame">

        <h1>Rock Paper Scissor Lizard Spock Game</h1>

        <div class="container">       

            <div class="scores">
                <p>Computer : 
                    <span id="computer_score">0</span>
                </p>
                <p>
                    You :
                    <span id="user_score">0</span>
                </p>
            </div>
            <div class="weapons">
                <button onclick="checker('rock')">
                    <i class="far fa-hand-rock"></i>
                </button>
                <button onclick="checker('paper')">
                    <i class="far fa-hand-paper"></i>
                </button>
                <button onclick="checker('scissor')">
                    <i class="far fa-hand-scissors"></i>
                </button>
                <button onclick="checker('lizzard')">
                    <i class="far fa-hand-lizard"></i>
                </button>
                <button onclick="checker('spock')">
                    <i class="far fa-hand-spock"></i>
                </button>
            </div>
            <div class="details">
                <p id="user_choice"></p>
                <p id="comp_choice"></p>
                <p id="result"></p>
            </div> 
            
            
            </div>        
        
    <footer>Made by Alba Azcano Crespo</footer>
    
</div>
    
<script src="alternativeApp.js"></script>
</body>
